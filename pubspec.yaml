description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  firebase_auth: "^3.3.8"
  google_sign_in: "^5.0.0"
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  font_awesome_flutter: "^9.0.0"
  provider: "^5.0.0"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Roboto Condensed"
      fonts: 
        - 
          asset: "fonts/RobotoCondensed-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true

